<!DOCTYPE html>
<html>

<body>
    <h2>Login</h2>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username" />
        <input name="password" type="password" placeholder="Password" />
        <button type="submit">Login</button>
    </form>
</body>

</html>
